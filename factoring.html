<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" />
</head>
<body class="factoring">
  <div class="choice-wrap">
    <div id="question" style="font-size:clamp(1.4rem,4vw,2rem); min-height:2.4em;"></div>
    <div id="answerGrid"></div>
    <div id="feedback"></div>
    <div id="stats"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script type="module">
    import { setupDynamicChoiceGame } from "./js/choiceDynamicShell.js";
    const mod = await import("./js/modes/factoring.js");
    setupDynamicChoiceGame({ generateQuestion: mod.default.generateQuestion });
  </script>
</body>
</html>
