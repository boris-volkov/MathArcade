<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choice Game</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- KaTeX CSS (needed for rendering fractions/sqrt) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" />
</head>
<body>
  <h1>Loading…</h1>

  <div class="choice-wrap">
    <div id="question" style="font-size:clamp(1.4rem,4vw,2rem); min-height:2.4em;"></div>
    <div id="answerGrid">
      <button id="negToggle" title="Toggle negative">−</button>
      <!-- Answer buttons will be injected -->
    </div>
    <div id="feedback"></div>
    <div id="stats"></div>
  </div>

  <!-- KaTeX JS (global `katex`) -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>

  <script type="module">
    import { setupChoiceGame } from "./js/choiceShell.js";
    // mode is chosen via ?mode=unitcircle (could add more choice-grid modes later)
    const mode = new URLSearchParams(location.search).get("mode") || "unitcircle";
    const path = `./js/modes/${mode}.js`;
    const mod = await import(path);
    setupChoiceGame(mod.default);
  </script>
</body>
</html>
