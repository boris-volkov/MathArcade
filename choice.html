<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- KaTeX CSS (needed for rendering fractions/sqrt) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="choice-wrap">
    <div id="question" style="font-size:clamp(1.4rem,4vw,2rem); min-height:2.4em;"></div>
    <div id="answerGrid">
      <button id="negToggle" title="Toggle negative">âˆ’</button>
      <!-- Answer buttons will be injected -->
    </div>
    <div id="feedback"></div>
    <div id="stats"></div>
  </div>

  <!-- KaTeX JS (global `katex`) -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>

  <script type="module">
    import { setupChoiceGame } from "./js/choiceShell.js";
    import { setupDynamicChoiceGame } from "./js/choiceDynamicShell.js";
    // mode is chosen via ?mode=unitcircle or others
    const mode = new URLSearchParams(location.search).get("mode") || "unitcircle";
    const path = `./js/modes/${mode}.js`;
    const mod = await import(path);

    const cfg = mod.default;
    if (cfg && cfg.dynamicChoices) {
      // expects { generateQuestion() -> {questionLatex, choicesLatex, correctIndex} }
      setupDynamicChoiceGame({ generateQuestion: cfg.generateQuestion });
    } else {
      setupChoiceGame(cfg);
    }
  </script>
</body>
</html>
